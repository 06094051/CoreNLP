<head>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!-- Brat -->
  <link rel="stylesheet" type="text/css" href="http://nlp.stanford.edu/js/brat/style-vis.css"/>
  <script type="text/javascript" src="http://nlp.stanford.edu/js/brat/client/lib/head.load.min.js"></script>
  <!-- CoreNLP -->
  <link rel="stylesheet" type="text/css" href="corenlp-brat.css"/>
  <script type="text/javascript" src="corenlp-brat.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://nlp.stanford.edu/software/corenlp.shtml">Stanford CoreNLP</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="form-group">
    <label for="text">Please enter your text here:</label>
    <textarea class="form-control" rows="2" id="text" placeholder="e.g., My dog also likes eating sausage."></textarea>
  </div>
  <button id="submit" class="btn">Submit</button>

  <div id="loading" class="row" style="display:none">
    <img src="http://nlp.stanford.edu/img/loading.gif" height="100px" style="margin-left: 100px"/>
  </div>
  <div id="annotations" class="row" style="display:none">
  </div>

</div>


<footer id="footer" class="footer">
  <div class="container">
    <p class="text-muted">
      Visualisation provided using the <a href="http://brat.nlplab.org/">brat visualisation/annotation software</a>.
    </p>
  </div>
</footer>

</body>
