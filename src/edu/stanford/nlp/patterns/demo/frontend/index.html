<!DOCTYPE html>
<html>
<head>
<!-- Some Setup -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="demo.css">
<script src="spiedemo.js"></script>
<link rel="shortcut icon" href="favicon.ico" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="centered header">SPIED Interface</div>
            <div class="col-md-12">
                <!-- Query Box -->
                <form id="form-query" class="form-inline" role="form" action="#">
                    <div class="input-group">
                        <textarea id="q" type="text" name="q" class="form-control input-lg"
                               placeholder="e.g., Text should be written here!"
                               autofocus="true" autocomplete="off" rows="10" ></textarea>
                        <input id="seedwords" type="text" name="q" class="form-control input-lg"
                               placeholder="e.g., seed words should be written here delimited by comma"
                               autofocus="true"autocomplete="off" />
                        <div id="query-button" class="input-group-addon" title="Query this fact"><span class="glyphicon glyphicon-search"></span></div>
                    </div>
                </form>
            </div>
        </div>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="message" >
    <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Error!</h4>
			</div>
			<div class="modal-body" id="messagebody">
			</div>
		</div>
	</div>
</div>
        <!-- Truth Value -->
        <div id="triples-row" class="row" style="margin-top:2em;">
			<div id="loading"> <i class="fa fa-spinner fa-pulse"></i> Loading...</div><br>
            <div id="triples-left" class="col-md-6 centered">
            <div id="triples-container" class="triples"></div>
            </div>
        </div>

    </div>
</body>
</html>
