<h2><font color="#a40526">Tsurgeon</font></h2>
</center>

<p>
Tsurgeon is a tree-transformation utility built on top of the <a href="tregex.shtml">Tregex</a>
tree-matching engine.  Since 2005, it has been distributed together with
Tregex. Please see the <a href="tregex.shtml">Tregex page</a>.
</p>
