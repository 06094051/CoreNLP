<!DOCTYPE html>
<html>
<head>
<!-- Some Setup -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/flatly/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="demo.css">
<script src="spiedemo.js"></script>
<link rel="shortcut icon" href="favicon.ico" >
</head>
<body>
    <div class="container">
		<div class="page-header">
          <div class="row">
            <div class="col-lg-12">
              <div class="header">SPIED Interface</div>
            </div>
          </div>
        </div>
		<div class="row">
            <div class="col-lg-12">
				<form class="form-horizontal" id="form-query"  role="form" action="#">
				  <div class="form-group">
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn  btn-warning btn-block dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="model">Pick Model <span class="caret"></span></button>
							<ul class="dropdown-menu" id="modlist" role="menu">
							</ul>
						</div>
							<input id="seedwords" type="text" name="seedwords" class="form-control" placeholder="comma delimited seed words" autofocus="true"autocomplete="off" />
						</div> 
					</div>
					<div class="form-group" id="learned">
						<div id="accordion">
							<h3>Learned Entities <a id="qmark" href="#" rel="tooltip" title="Entities learned using only the seed entities above and unlabeled text."><span  class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="right" title=""></span></a>
							</h3>
							<div id="lentities">
							</div> 
						</div>
					</div>
				  	<div class="form-group">
						<textarea id="q" type="text" name="q" class="form-control input-lg"
						placeholder="Text should be written here!"
						autofocus="true" autocomplete="off" rows="5"></textarea>
					</div>
				  <div class="form-group">
					<div class="col-md-3">
						<input name="default" id="checkoptions" type="checkbox"><label for="checkoptions" class=" input-lg">Default Options </label>
					</div>
					<div class="col-md-7">
						<div id="loading"> <i class="fa fa-spinner fa-pulse"></i> Loading... (training your own model might take several minutes)</div>
					</div>
					<div class="col-md-2">
							<button type="submit" class="btn btn-default btn-block">Go!</button>
					</div>
				  </div>
				  <div class="form-group" id="options">
					<div class="col-md-12 ">
							Here are the options
					</div>
				  </div>
				  </form>
            </div>
		</div>
		<div class="row">
			<div id="triples-left" class="col-md-12">
				<div id="triples-container" class="triples"></div>
			</div>
		</div>
    </div>
	<div class="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="message" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><i aria-hidden="true" class="fa fa-close"></i></button>
					<h4 class="modal-title">Error!</h4>
				</div>
				<div class="modal-body" id="messagebody">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
