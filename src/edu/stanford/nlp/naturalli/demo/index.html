<!DOCTYPE html>
<html>
<head>
    <title>Open IE ACL Demo</title>
    <!-- Some Setup -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery from Google -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Naturalli -->
    <link rel="stylesheet" href="naturalli.css">
    <script src="naturalli.js"></script>
    <link rel="shortcut icon" href="favicon.ico" >
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <!-- Logo -->
                <img src="logo.png" height="200px" style="margin-bottom: 2em; text-align: center; margin-left:auto; margin-right:auto; display:block;"/>
                <!-- Query Box -->
                <form id="form-query" class="form-inline" role="form" action="http://plato42.stanford.edu:8080/naturalli/">
                    <input id="iam" type="hidden" name="iam" value="web demo"/>
                    <div class="input-group">
                        <input id="q" type="text" name="q" class="form-control input-lg"
                               placeholder="Lookup a fact: e.g., cats have tails"
                               autofocus="true"autocomplete="off" />
                        <div id="query-button" class="input-group-addon" title="Query this fact"><img src="rightarrow.png" width="30px"/></div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

        <!-- Truth Value -->
        <div id="truth-row" class="row" style="margin-top:2em;">
            <div class="col-md-2"></div>
            <div id="truth-container" class="col-md-8 centered">
            </div>
            <div class="col-md-2"></div>
        </div>

        <!-- Justification Toggle -->
        <div id="justification-toggle-row" class="row" style="margin-top:1em;">
            <div class="col-md-offset-5 centered">
                <span id="justification-toggle">
                    <span id="justification-toggle-icon" class="glyphicon glyphicon-chevron-down not-selectable" style="margin-right:0.5em; cursor: pointer;"></span>
                    <span id="justification-toggle-text" class="not-selectable" style="cursor: pointer">Justification</span>
                </span>
            </div>
        </div>
    </div>

    <!-- Justification -->
    <div id="justification-container" class="container collapse">
        <div class="row">
            <div class="col-md-8 col-md-offset-2"></div>
        </div>

    </div> <!-- /container -->
</body>
</html>
